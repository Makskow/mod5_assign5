<form name="signupForm" id="signupForm" novalidate>



	<input type="text" name="firstName" placeholder="Please write your first name"
		ng-model="signupCtrl.user.firstName"
		required>
		<span
            ng-if="signupForm.firstName.$error.required && signupForm.firstName.$touched">
            Please write your first name.
        </span>
        <br>

	<input type="text" name="lastName" placeholder="Please write your last name"
		ng-model="signupCtrl.user.lastName"
		required>
		<span
            ng-if="signupForm.lastName.$error.required && signupForm.lastName.$touched">
            Please write your last name.
        </span>
        <br>

	<input type="email" name="email" placeholder="Please write your email address"
		ng-model="signupCtrl.user.email"
		required>
		<span ng-if="signupForm.email.$invalid && signupForm.email.$touched">
        	Must be a valid email address: handle@domain format
        </span>
        <br>

	<input type="text" name="phone" placeholder="Please write your phone number"
		ng-model="signupCtrl.user.phone"
		pattern="(\d{3})-(\d{3})-(\d{4})"
        required>
		<span ng-if="signupForm.phone.$invalid && signupForm.phone.$touched">
            Phone must be in the format ###-###-####.
        </span>
        <br>

    <input type="text" name="favdish" placeholder="Please write your favorite dish"
		ng-model="signupCtrl.user.favdish"
		required
		ng-keyup="signupCtrl.verifyFavdish()">
        <span ng-if="!signupCtrl.dishVerified">
            No such menu number exists
        </span>
        <br>
		<span
            ng-if="signupForm.favdish.$error.required && signupForm.favdish.$touched">
            Please enter the menu number, such as: 'A1'
        </span>
        
        <br>

    <button class="btn"
          ng-disabled="signupForm.$invalid || !signupCtrl.dishVerified"
          ng-click="signupCtrl.submit()">Submit</button>

    <span class="submit-result" ng-if="signupCtrl.submitSuccess">
        Your information has been saved!
    </span>
</form>
